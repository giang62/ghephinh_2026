        body {

        .upload-btn {

        .puzzle-grid {

            gap: 5px;

        .drop-zone {
            background: rgba(255,255,255,0.5);
            border: 3px dashed rgba(255,255,255,0.7);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: rgba(0,0,0,0.2);
            transition: all 0.3s;
            position: relative;
        }

        .drop-zone.drag-over {
            background: rgba(255,255,255,0.8);
            border-color: #4CAF50;
            transform: scale(1.05);
        }

        .drop-zone.filled {
            border: 3px solid #4CAF50;
            background: transparent;
        }

        .pieces-container {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 10px;
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .puzzle-piece {
            width: 120px;
            height: 120px;
            cursor: grab;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
            background-size: 360px 360px;
            border: 3px solid rgba(255,255,255,0.5);
        }

        .puzzle-piece:hover {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 8px 25px rgba(255,255,255,0.5);
            border-color: #FFD700;
        }

        .puzzle-piece.dragging {
            opacity: 0.5;
            cursor: grabbing;
            transform: rotate(5deg);
        }

        .puzzle-piece.placed {
            cursor: default;
            opacity: 0;
            pointer-events: none;
        }

        .drop-zone .puzzle-piece {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            border-radius: 7px;
        }

        @keyframes correctDrop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); box-shadow: 0 0 30px #4CAF50; }
            100% { transform: scale(1); }
        }

        @keyframes wrongDrop {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px) rotate(-5deg); }
            75% { transform: translateX(10px) rotate(5deg); }
        }

        .victory-screen {
            display: none;

            top: 0;

            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        .victory-screen.show {
            display: flex;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .victory-message {
            font-size: 2.5em;
            color: #FFD700;
            text-align: center;
            margin-bottom: 30px;

        @keyframes pulse {

        .complete-image {

        .play-again-btn {

        .play-again-btn:hover {

        .firework {

   </div><img class="complete-image" id="completeImage" src="" alt="B·ª©c tranh ho√†n ch·ªânh"> <button class="play-again-btn" id="playAgainBtn">üîÑ Ch∆°i l·∫°i</button>

  <script>
        const defaultConfig = {
            game_title: "M·∫¢NH GH√âP B√ç ·∫®N",
            success_message: "Tuy·ªát v·ªùi! Con ƒë√£ ho√†n th√†nh b·ª©c tranh!",
            upload_button_text: "üì§ T·∫£i ·∫£nh l√™n",
            play_again_text: "üîÑ Ch∆°i l·∫°i",
            primary_color: "#667eea",
            secondary_color: "#4CAF50",
            accent_color: "#FFD700",
            text_color: "#ffffff",
            button_color: "#FF6B6B"
        };

        let currentImage = null;
        let pieces = [];
        let correctPositions = {};

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playTing() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        function playBoing() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.2);
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }

        function playApplause() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    oscillator.frequency.value = 1000 + Math.random() * 500;
                    oscillator.type = 'sine';
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                }, i * 100);
            }
        }

        function createFirework(x, y) {
            const colors = ['#FF6B6B', '#4ECDC4', '#FFD93D', '#6BCF7F', '#C084FC'];
            for (let i = 0; i < 30; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(firework);

                const angle = (Math.PI * 2 * i) / 30;
                const velocity = 2 + Math.random() * 3;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;

                let posX = x, posY = y;
                let life = 100;

                const animate = () => {
                    posX += vx;
                    posY += vy;
                    life -= 2;
                    firework.style.left = posX + 'px';
                    firework.style.top = posY + 'px';
                    firework.style.opacity = life / 100;

                    if (life > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        firework.remove();
                    }
                };
                animate();
            }
        }

        function initGame(imageUrl) {
            currentImage = imageUrl;
            const grid = document.getElementById('puzzleGrid');
            const container = document.getElementById('piecesContainer');
            grid.innerHTML = '';
            container.innerHTML = '';
            pieces = [];
            correctPositions = {};

            for (let i = 0; i < 9; i++) {
                const dropZone = document.createElement('div');
                dropZone.className = 'drop-zone';
                dropZone.dataset.position = i;
                dropZone.textContent = i + 1;
                
                dropZone.addEventListener('dragover', handleDragOver);
                dropZone.addEventListener('drop', handleDrop);
                dropZone.addEventListener('dragleave', handleDragLeave);
                
                grid.appendChild(dropZone);
            }

            const positions = Array.from({length: 9}, (_, i) => i);
            for (let i = positions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [positions[i], positions[j]] = [positions[j], positions[i]];
            }

            positions.forEach((pos, index) => {
                const piece = document.createElement('div');
                piece.className = 'puzzle-piece';
                piece.draggable = true;
                piece.dataset.correctPosition = pos;
                
                const row = Math.floor(pos / 3);
                const col = pos % 3;
                piece.style.backgroundImage = `url(${imageUrl})`;
                piece.style.backgroundPosition = `-${col * 120}px -${row * 120}px`;
                
                piece.addEventListener('dragstart', handleDragStart);
                piece.addEventListener('dragend', handleDragEnd);
                
                container.appendChild(piece);
                pieces.push(piece);
            });

            document.getElementById('gameBoard').style.display = 'flex';
        }

        let draggedPiece = null;
        let originalParent = null;

        function handleDragStart(e) {
            draggedPiece = e.target;
            originalParent = e.target.parentElement;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            if (!e.currentTarget.classList.contains('filled')) {
                e.currentTarget.classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');

            if (e.currentTarget.classList.contains('filled') || !draggedPiece) {
                return;
            }

            const dropPosition = parseInt(e.currentTarget.dataset.position);
            const correctPosition = parseInt(draggedPiece.dataset.correctPosition);

            if (dropPosition === correctPosition) {
                e.currentTarget.textContent = '';
                e.currentTarget.classList.add('filled');
                
                const clonedPiece = draggedPiece.cloneNode(true);
                clonedPiece.draggable = false;
                clonedPiece.style.backgroundPosition = draggedPiece.style.backgroundPosition;
                e.currentTarget.appendChild(clonedPiece);
                
                draggedPiece.classList.add('placed');
                correctPositions[dropPosition] = true;
                
                playTing();
                e.currentTarget.style.animation = 'correctDrop 0.5s';
                setTimeout(() => {
                    e.currentTarget.style.animation = '';
                }, 500);

                if (Object.keys(correctPositions).length === 9) {
                    setTimeout(showVictory, 500);
                }
            } else {
                playBoing();
                draggedPiece.style.animation = 'wrongDrop 0.5s';
                setTimeout(() => {
                    draggedPiece.style.animation = '';
                }, 500);
            }
        }

        function showVictory() {
            playApplause();
            
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight * 0.5;
                    createFirework(x, y);
                }, i * 200);
            }

            const config = window.elementSdk ? window.elementSdk.config : defaultConfig;
            document.getElementById('completeImage').src = currentImage;
            document.getElementById('victoryMessage').textContent = `üéâ ${config.success_message || defaultConfig.success_message} üéâ`;
            document.getElementById('victoryScreen').classList.add('show');
        }

        function resetGame() {
            document.getElementById('victoryScreen').classList.remove('show');
            correctPositions = {};
            if (currentImage) {
                initGame(currentImage);
            }
        }

        document.getElementById('uploadBtn').addEventListener('click', () => {
            document.getElementById('imageUpload').click();
        });

        document.getElementById('imageUpload').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    initGame(event.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('playAgainBtn').addEventListener('click', resetGame);

        async function onConfigChange(config) {
            const title = document.getElementById('gameTitle');
            const uploadBtn = document.getElementById('uploadBtn');
            const playAgainBtn = document.getElementById('playAgainBtn');
            const victoryMsg = document.getElementById('victoryMessage');

            title.textContent = config.game_title || defaultConfig.game_title;
            uploadBtn.textContent = config.upload_button_text || defaultConfig.upload_button_text;
            playAgainBtn.textContent = config.play_again_text || defaultConfig.play_again_text;
            victoryMsg.textContent = `üéâ ${config.success_message || defaultConfig.success_message} üéâ`;

            const primaryColor = config.primary_color || defaultConfig.primary_color;
            const secondaryColor = config.secondary_color || defaultConfig.secondary_color;
            const buttonColor = config.button_color || defaultConfig.button_color;

            document.body.style.background = `linear-gradient(135deg, ${primaryColor} 0%, ${buttonColor} 100%)`;
            uploadBtn.style.background = secondaryColor;
            playAgainBtn.style.background = buttonColor;
        }

        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange,
                mapToCapabilities: (config) => ({
                    recolorables: [
                        {
                            get: () => config.primary_color || defaultConfig.primary_color,
                            set: (value) => {
                                config.primary_color = value;
                                window.elementSdk.setConfig({ primary_color: value });
                            }
                        },
                        {
                            get: () => config.secondary_color || defaultConfig.secondary_color,
                            set: (value) => {
                                config.secondary_color = value;
                                window.elementSdk.setConfig({ secondary_color: value });
                            }
                        },
                        {
                            get: () => config.button_color || defaultConfig.button_color,
                            set: (value) => {
                                config.button_color = value;
                                window.elementSdk.setConfig({ button_color: value });
                            }
                        }
                    ],
                    borderables: [],
                    fontEditable: undefined,
                    fontSizeable: undefined
                }),
                mapToEditPanelValues: (config) => new Map([
                    ["game_title", config.game_title || defaultConfig.game_title],
                    ["success_message", config.success_message || defaultConfig.success_message],
                    ["upload_button_text", config.upload_button_text || defaultConfig.upload_button_text],
                    ["play_again_text", config.play_again_text || defaultConfig.play_again_text]
                ])
            });
        }
    </script>
